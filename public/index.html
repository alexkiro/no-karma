<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>no-karma</title>
    <link rel="stylesheet" href="<%= BASE_URL %>index.css" />

    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-title" content="no-karma" />
    <meta name="application-name" content="no-karma" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>img/icons/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="<%= BASE_URL %>img/icons/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="<%= BASE_URL %>img/icons/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/apple-touch-icon-180x180.png"
    />
    <meta name="msapplication-TileColor" content="#121212" />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but no-karma doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="app-loader double-bounce-spinner">
        <h1>Loading no-karma.app</h1>
        <div class="spinner">
          <div class="double-bounce1 primary"></div>
          <div class="double-bounce2 primary"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
