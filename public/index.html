<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>no-karma</title>
    <link rel="stylesheet" href="<%= BASE_URL %>index.css" />

    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-title" content="no-karma" />
    <meta name="application-name" content="no-karma" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="<%= BASE_URL %>img/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="<%= BASE_URL %>img/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="<%= BASE_URL %>img/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="<%= BASE_URL %>img/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="<%= BASE_URL %>img/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="<%= BASE_URL %>img/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="<%= BASE_URL %>img/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="<%= BASE_URL %>img/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="<%= BASE_URL %>img/icons/favicon-96x96.png"
    />
    <link

      sizes="16x16"

    />
    <meta name="msapplication-TileColor" content="#121212" />
    <meta
      name="msapplication-TileImage"
      content="<%= BASE_URL %>img/icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but no-karma doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="app-loader double-bounce-spinner">
        <h1>Loading no-karma.app</h1>
        <div class="spinner">
          <div class="double-bounce1 primary"></div>
          <div class="double-bounce2 primary"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
